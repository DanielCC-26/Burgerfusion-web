<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel = "stylesheet" type="text/css" href="../../Burger Fusion/styles/styles.css">
    </head>
    <body id="back">
        <form>
            <fieldset>
                <legend>Datos personales necesarios</legend>
                <table align = "center">
                <tr>
                    <td>
                        <label><mark>Nombre</mark></label>
                        <input type= "text" maxlength = "10">
                    </td>
                    <td>
                        <label><mark>Apellidos</mark></label>
                        <input type= "text" maxlength = "10">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="start"><mark>Fecha nacimiento:</mark></label>
                        <input type="date" id="start" name="trip-start"
                                min="1910-01-01" max="2010-12-31">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for>Género de la persona:</label>
                    </td>
                    <td>
                        <input type="radio">
                        <label>hombre:</label>
                        <input type="radio">
                        <label>Mujer:</label>
                        <input type="radio">
                        <label>Prefiero no decirlo:</label>
                    </td>
                <tr>
                    <td>
                        <label for="country">País de nacimiento:</label>
                        <input list="countries" name="country" id="country">
                        <datalist id="countries">
                            <option value="España">
                            <option value="Francia">
                            <option value="Alemania">
                            <option value="Inglaterra">
                            <option value="EEUU">
                        </datalist>
                    </td>
                </tr>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for><mark>Email:</mark></label>
                        <input type="text" maxlength="10" size="40">
                    </td>
                <tr>
                    <td>
                        <label for="phone"><mark>Número de telefono:</mark></label>
                        <input type="tel" id="phone" name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                        <small>Format:123-456-7890</small>
                    </td>
                </tr>
                <tr></tr>
            <tr></tr>
            <tr>
            <div class="controls"> 
                <td align="center"><input type="reset" size="20" name="reset" value="Resetear"></td>
                <td align="center"><input type="submit" size="20" name="send" value="Enviar"></td>
            </div>   
            <tr align="center">
                <td colspan=2"">
                    <a href ="../index.html">Volver a la página principal.</a>

                </td>  
            </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
